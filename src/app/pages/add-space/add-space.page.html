
<ion-content>
  <div class="holder">
    
    <ion-icon style="position: absolute;left:3%;font-size: 30px;top: 15%;color: #838383;" name="images-outline"></ion-icon>
    <div class="top">
      <p style="font-size: 30px; font-weight: bold; color:whitesmoke;position: absolute;left: 10%;">Add your space</p>
    </div>
    <ion-button style="position: absolute;top: 15%;right: 5%;height: 20px;--background:#303d3d"> Submit</ion-button>
  <div style="position: absolute;width: 6.5%;height: 4%; border-radius: 50%; background-color:white;top: 15%;left: 1%; display: flex;justify-content: center;align-items: center;">
    <ion-icon style="font-size: 20px;color: white;background-color: #16D6E3; border-radius: 50%;" name="add-circle-outline"></ion-icon>
  </div>
  
    <div class="bottom">
      <ion-button style="position: absolute;top: 5%;right: 20%;"> Submit</ion-button>
      <form style="height: 100%;" >
        <ion-item>
          <ion-label>Space category</ion-label>
          <ion-select >
              <ion-select-option value="private office">Private Office</ion-select-option>
              <ion-select-option value="boardroom">BoardRoom</ion-select-option>
              <ion-select-option value="Pair">Pair Office</ion-select-option>
              <ion-select-option value="Sharing">Cubical</ion-select-option>
              <ion-select-option value="OpenSpace">Open Plan</ion-select-option>
           
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Category Number</ion-label>
        <ion-select>
          
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
   
        </ion-select>
    </ion-item>
    <p style="font-size: 12px;font-weight: bold; text-align: center">Enter your address below.</p>
    <ion-item><ion-input placeholder="Address"></ion-input></ion-item>
    <ion-item><ion-input placeholder="City"></ion-input></ion-item>
    <ion-item><ion-input placeholder="Province"></ion-input></ion-item>
  
    <div style="height: 40%; overflow: visible;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div style="font-size: 12px;">wifi <br> <input type="checkbox">
          </div>
        </ion-col>
        <ion-col>
          <div style="font-size: 12px;">Phone <br> <input type="checkbox"></div>
        </ion-col>
        <ion-col>
          <div style="font-size: 12px;">Printer <br> <input type="checkbox"></div>
        </ion-col>
        <ion-col>
          <div style="font-size: 12px;">Projector <br> <input type="checkbox"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- ............................................................................................. -->
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <div style="font-size: 12px;">Television <br> <input type="checkbox">
          </div>
        </ion-col>
        <ion-col>
          <div style="font-size: 12px;">Desk <br> <input type="checkbox"></div>
        </ion-col>
        <ion-col>
          <div style="font-size: 12px;">Chairs<br> <input type="checkbox"></div>
        </ion-col>
        <ion-col>
          <div style="font-size: 12px;">Aircon <br> <input type="checkbox"></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <div style="font-size: 12px;">Parking <br> <input type="checkbox">
          </div>
        </ion-col>
        <ion-col>
          <div style="font-size: 11px;">Security 24/7 <br> <input type="checkbox"></div>
        </ion-col>
        <ion-col>
          <div style="font-size: 12px;">Camera <br> <input type="checkbox"></div>
        </ion-col>
        <ion-col>
          <div style="font-size: 12px;">Curport <br> <input type="checkbox"></div>
        </ion-col>
        
      </ion-row>
    </ion-grid>
    </div>
  
      </form>
  
    </div>
  </div>
  </ion-content>
  <ion-footer style="position: absolute; height: 50px;bottom: 0px;background-color:  #303d3d; display: flex;justify-content: center;align-items: center;" >
    
    <ion-icon [routerLink]="'/profile'" style="font-size: 30px;position: absolute;right: 7%;color: grey;" name="person-outline"></ion-icon>
    <ion-icon [routerLink]="'/favourites'" style="font-size: 30px;position: absolute;right: 45%;color: grey;" name="heart-outline"></ion-icon>
    <ion-icon [routerLink]="'/owner-landing'" style="font-size: 30px;position: absolute;left: 7%;color: grey;" name="home-outline"></ion-icon>
    <!-- <ion-icon [routerLink]="'/upload-space'" style="position: absolute;left:33%;font-size: 30px;color: grey;" name="add-circle-outline"></ion-icon> -->
  </ion-footer>
